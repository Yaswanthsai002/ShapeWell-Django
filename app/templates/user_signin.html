<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIN</title>
    <link rel="stylesheet" href="../static/css/signin.css">
    <link rel="icon" href="../static/images/Monk-logo.png">
</head>

<body>
    <nav class="navbar">
        <a href="#home" class="anch">
            <img class="logo" src="../static/images/My project-2.png" alt="Monk-logo"></a>
        <div class="watermark1">
            <a href="#home" class="anch">
                <img src="../static/images/watermark/watermark (1).png" class="watermark" alt="">
                <img src="../static/images/watermark/watermark (2).png" class="watermark" alt="">
                <img src="../static/images/watermark/watermark (3).png" class="watermark" alt="">
                <img src="../static/images/watermark/watermark (4).png" class="watermark" alt="">
                <img src="../static/images/watermark/watermark (6).png" class="watermark" alt="">
                <img src="../static/images/watermark/watermark (7).png" class="watermark" alt="">
                <img src="../static/images/watermark/watermark (8).png" class="watermark" alt="">
                <img src="../static/images/watermark/watermark (5).png" class="watermark2" alt="">
                <img src="../static/images/watermark/watermark (9).png" class="watermark" alt="">
                <img src="../static/images/watermark/watermark (10).png" class="watermark" alt="">
                <img src="../static/images/watermark/watermark (11).png" class="watermark" alt="">
                <img src="../static/images/watermark/watermark (12).png" class="watermark" alt="">
                <img src="../static/images/watermark/watermark (13).png" class="watermark" alt="">
                <img src="../static/images/watermark/watermark (14).png" class="watermark" alt="">
                <img src="../static/images/watermark/watermark (15).png" class="watermark" alt="">
            </a>
        </div>

        <div class="nav">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="type_of_user.html">SignUp</a> | <a href="type_of_user.html"
                class="nav-link">SignIn</a>
        </div>
    </nav>
    <div class="container">
        <img src="../static/images/Monk-logo.png" alt="Monk-logo" class="img" width="500px" height="500px">
        <form method="post" action="{% url 'signin' %}" class="signin">
            <h1 class="title">SignIn</h1>
            <div class="kname">
                <label for="email" class="label">Email Id</label><br>
                <input type="email" class="email" name="email" required placeholder="Enter your email id"><br>
                <label for="pwd" class="label">Password</label><br>
                <input type="password" name="pwd" class="input" required placeholder="Enter your password"><br>
            </div>
            <div class="check">
                <input type="checkbox" required><label for="checkbox" class="tc"> Keep me signed in.</label><br>
            </div>
            <input type="submit" name="Submit" class="submit">
            <p class="pa">
                Don't have an account? <a href="user_signup.html" class="signup">SignUp</a>
            </p>
        </form>
    </div>
</body>

</html>
