    <div class="container">
        <img src="../static/images/Monk-logo.png" alt="Monk-logo" class="img" width="500px" height="500px">
        <form action="#" class="signup">
            <h1 class="title">Signup</h1>
            <div class="name">
                <div class="fname">
                    <label for="fname" class="label">First Name</label><br>
                    <input type="text" name="fname" class="input" required placeholder="Enter your first name"><br>
                </div>
                <div class="lname">
                    <label for="lname" class="label">Last Name</label><br>
                    <input type="text" name="lname" class="input" required placeholder="Enter your last name"><br>
                </div>
            </div>
            <label for="email" class="label">Email Id</label><br>
            <input type="email" class="email" name="email" required placeholder="Enter your email id"><br>
            <div class="password">
                <div class="p">
                    <label for="pwd" class="label">Password</label><br>
                    <input type="password" name="pwd" class="input" required placeholder="Enter your password"><br>
                </div>
                <div class="cp">
                    <label for="cpwd" class="label">Confirm Password</label><br>
                    <input type="password" name="cpwd" class="input" required placeholder="Confirm your password"><br>
                </div>
            </div>
            <div class="check">
                <input type="checkbox" required><label for="checkbox" class="tc"> I accept all the Terms &
                    Conditions.</label><br>
            </div>
            <input type="submit" name="Submit" class="submit">
            <p class="pa">
                Already have an account? <a href="user_signin.html" class="signin">SignIn</a>
            </p>
        </form>
    </div>
